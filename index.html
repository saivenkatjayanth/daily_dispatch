<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Dispatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <div class="nav-left flex">
          <a href="#" onclick="reload()" class="company-logo">
            <img src="logo 2.jpg" alt="Daily Dispatch" />
          </a>
          <div class="nav-links">
            <div class="menu-toggle" id="menu-toggle">‚ò∞</div>
            <ul class="menu-dropdown" id="menu-dropdown">
              <li
                class="hover-link nav-item"
                id="ipl"
                onclick="onNavItemClick('ipl')"
              >
                Sports
              </li>
              <li
                class="hover-link nav-item"
                id="finance"
                onclick="onNavItemClick('finance')"
              >
                Finance
              </li>
              <li
                class="hover-link nav-item"
                id="politics"
                onclick="onNavItemClick('politics')"
              >
                Politics
              </li>
            </ul>
          </div>
        </div>
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g. Science"
          />
          <button id="search-button" class="search-button">Search</button>
          <button id="theme-toggle" class="theme-toggle">üåô</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
      <div class="pagination container flex" id="pagination">
        <button id="prev-page" class="page-btn">‚Üê Prev</button>
        <span id="page-info"></span>
        <button id="next-page" class="page-btn">Next ‚Üí</button>
      </div>
    </main>

    <div class="floating-widget" id="floating-widget">
      <button class="widget-button" id="widget-button">Œ£</button>
      <div class="widget-content" id="widget-content">
        <div class="widget-tabs">
          <button class="tab-button active" id="summary-tab">Summary</button>
          <button class="tab-button" id="chat-tab">Chat</button>
        </div>
        <div class="widget-panel" id="summary-panel">
          <p id="summary-text">Click widget to get a summary</p>
        </div>
        <div class="widget-panel" id="chat-panel" style="display: none">
          <div class="chat-messages" id="chat-messages"></div>
          <input
            type="text"
            id="chat-input"
            placeholder="Type your message..."
          />
          <button id="send-chat">Send</button>
        </div>
        <button class="close-widget" id="close-widget">√ó</button>
      </div>
    </div>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/300x400"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
